<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form name="loginForm">
        <label>Login <input type="text" name="login"></label>
        <label>Password <input type="password" name="password"></label>
    </form>
    <button id="loginSubmit">Send</button>

    <div id="buttons">
        <button id="showAllUsers">Show all users</button>
        <button id="showMySubcriptions">Show my subcriptions</button>
        <button id="showMySubcribers">Show my subcribers</button>
        <button id="subscribeToUser">Subscribe to user</button>
        <button id="unsubcribeFromUser">Unsubscribe from user</button>
        <button id="showChatWithUser">Show chat with user</button>
        <button id="sendMessageToUser">Write message to user</button>
    </div>
    <pre id="result"></pre>
    <script src="script.js"></script>
</body>
</html>
